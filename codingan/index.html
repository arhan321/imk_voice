<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tebak Warna Ceria (Grafik Skor)</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- MODAL INPUT NAMA -->
<div id="nameModal" class="modal">
  <div class="modal-content">
    <h2>Selamat Datang!</h2>
    <p>Sebutkan atau ketik nama panggilanmu.</p>

    <div class="input-group">
      <input id="playerNameInput" type="text"
             placeholder="Nama kamu…" autocomplete="off" />
      <button id="voiceNameBtn" class="btn-icon"
              title="Isi dengan suara">
        <i class="fa-solid fa-microphone"></i>
      </button>
    </div>

    <button id="saveNameBtn" class="btn">Mulai Bermain</button>
  </div>
</div>

    <div class="game-container">
        <h1><i class="fa-solid fa-palette"></i> Tebak Warna Ceria</h1>
        <p id="instructions">Klik tombol untuk mengaktifkan mikrofon, lalu ucapkan <strong>"Mulai"</strong> untuk bermain!</p>

        <div id="game-elements">
            <div id="game-circle"></div>
            <div id="mic-status"></div>
            <div id="score-display">
                Skor : <span id="score-value">0</span>
            </div>
        </div>

        <div id="chart-container" class="hidden">
            <p id="player-name-display" class="player-name hidden"></p>
            <h2 class="chart-title">Hasil Permainan</h2>
            <div class="chart-grid">
                <div class="chart-item">
                    <h3>Benar vs Salah</h3>
                    <canvas id="pieChart"></canvas>
                </div>
                <div class="chart-item">
                    <h3>Progres Skor per Ronde</h3>
                    <canvas id="lineChart"></canvas>
                </div>
                <div class="chart-item full-width">
                    <h3>Akurasi per Warna</h3>
                    <canvas id="barChart"></canvas>
                </div>
            </div>
        </div>

        <div class="button-wrapper">
            <button id="activate-btn" class="btn"><i class="fa-solid fa-microphone"></i> Aktifkan Kontrol Suara</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
